<h2>Anagrafe clienti</h2>
<button class="add-button" mat-flat-button (click)="onClickAdd()">
  Aggiungi cliente
</button>

<div class="table-wrapper mat-elevation-z2" [hidden]="noData">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Company Name Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
      <td mat-cell *matCellDef="let client">{{ client.companyName }}</td>
    </ng-container>

    <!-- Street Name Column -->
    <ng-container matColumnDef="streetName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Indirizzo</th>
      <td mat-cell *matCellDef="let client">
        {{ client.streetName }}
      </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Citt√†</th>
      <td mat-cell *matCellDef="let client">{{ client.city }}</td>
    </ng-container>

    <!-- Province and Nation Column -->
    <ng-container matColumnDef="provinceAndNation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Provincia e Nazione
      </th>
      <td mat-cell *matCellDef="let client">
        {{ client.province + ", " + client.nation }}
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Modifica</th>
      <td mat-cell *matCellDef="let client">
        <button
          (click)="onClickEdit(client)"
          mat-mini-fab
          aria-label="Modifica cliente"
          class="icon-button"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div [hidden]="noData">
  <mat-paginator
    class="mat-elevation-z2"
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
    aria-label="Seleziona pagina ordini"
  >
  </mat-paginator>
</div>
@if (noData) {
  <h3>Nessun cliente presente.</h3>
}
