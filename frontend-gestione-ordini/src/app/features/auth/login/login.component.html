<div class="form-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" class="auth-form" (ngSubmit)="login()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input [formControl]="username" name="username" matInput  [value]="passedUsername"/>
      <!--
      <mat-error>Please enter a valid email address</mat-error>
      -->
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        [formControl]="password"
        [value]="passedPassword"
        name="password"
        type="password"
        matInput
      />
    </mat-form-field>
    <button mat-flat-button>Login</button>
  </form>
</div>
